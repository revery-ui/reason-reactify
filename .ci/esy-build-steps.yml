# Cross-platform set of build steps for building esy projects

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.9'
  - script: npm install -g esy@0.4.3
  - script: esy install
    continueOnError: true
  - script: esy install
    continueOnError: true
  - script: esy install
  - script: esy build
  - script: esy test:native
  - script: esy build:js
  - script: esy test:js
  - script: esy b dune build @examples
